<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="main">
            <form class="hero-1" action="">
                <div class="body-1">
                    <h1>Sign in</h1>
                    <div class="icon">
                        <i class="bx bxl-facebook icon-item"></i>
                        <i class="bx bxl-google-plus icon-item"></i>
                        <i class="bx bxl-linkedin icon-item"></i>
                    </div>
                    <p class="desc-1">or use your account</p>
                    <input
                        class="txt txt-1"
                        type="email"
                        name=""
                        id=""
                        placeholder="Email"
                    />
                    <input
                        class="txt txt-2"
                        type="password"
                        name=""
                        id=""
                        placeholder="Password"
                    />
                    <p class="desc-2">Forgot your password?</p>
                    <input class="btn" type="button" value="SIGN IN" />
                </div>
            </form>

            <form class="hero-2" action="">
                <div class="body-2">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <input class="btn" type="button" value="SIGN UP" />
                </div>
            </form>
        </div>
    </body>
</html>
